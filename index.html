<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Підрахунок значень з Google Таблиці</title>
</head>
<body>
    <div class="container">
        <h1>Підрахунок значень (0–4) з Google Таблиці</h1>
        <label for="sheetUrl">Введіть посилання на Google-таблицю:</label>
        <input type="text" id="sheetUrl" placeholder="Вставте посилання">
        <button id="processButton">Обробити</button>
        <textarea id="output" rows="6" placeholder="Результат з'явиться тут"></textarea>
        <button id="copyButton">Копіювати результат</button>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
